<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 30vw;
            height: 70vh;
            margin-top: 50px;
            /*display: flex;*/
            /*flex-direction: column;*/
            /*justify-content: center;*/
            /*align-items: center;*/
            border: 3px solid rgba(128, 128, 128, 0.72);
            border-radius: 10px;
        }

        .foot {
            width: 30vw;
            height: 10vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 3px solid rgba(128, 128, 128, 0.65);
            border-radius: 5px;
            margin-top: 20px;

        }

        .ffoot {
            font-family: Arial,serif;
        }

        .regi {
            font-family: "Arial Black",serif;
            color: #1f80f1;
            margin-left: 5px;
        }

        label {
            display: block;
            margin: 10px;
        }

        .paragraf {
            height: 110px;
            display: flex;
            justify-content: center;
        }

        /*textarea {*/
        /*    width: 200px;*/
        /*    height: 50px;*/
        /*    resize: none;*/
        /*}   */


        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 400px;
            height: 50px;
            /*padding: 10px;*/
            font-size: 25px;

            border: 3px solid rgba(160, 176, 201, 0.85);
            border-radius: 4px;

        }

        input[type="text"]::placeholder {
            /*margin: 10px;*/
            /*font-size: 30px;*/

        }

        input[type="password"] {
            width: 400px;
            height: 50px;
            /*padding: 10px;*/
            font-size: 25px;

            border: 3px solid rgba(160, 176, 201, 0.73);
            border-radius: 4px;

        }

        input[type="submit"] {
            width: 405px;
            height: 50px;
            padding: 10px;
            font-size: 30px;
            color: #D9D9D9;
            background-color: #1f80f1;
            border-radius: 10px;
            border: none;

        }

        .or {
            color: #878484;
            font-size: 20px;

        }


        .image {
            height: 110px;
        }

        .img {
            width: 20px;
            height: 20px;
        }

        .forgpass {
            font-family: "Arial Black", serif;
            font-size: 20px;
            color: #4065a8;

        }

    </style>
</head>


<body>
<div class="main">
    <div class="paragraf"><img class="image" src="Instagram_logo.svg.png" alt="#"></div>

    <form>

        <label for="name"></label>
        <input type="text" name="username" id="name" placeholder="номер телефону,ім'я користувача або email" required>

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="пароль" required>
        <br>
        <input type="submit" value="Увійти">

        <p class="or"><b>АБО</b></p>

        <div class="navbar">
            <img class="img" src="Facebook.png" alt="#">
            <a href="#" class="forgpass">Увійти через Facebook</a>
        </div>
        <br>
        <div>
            <a href="#" class="forgpass">Забули пароль?</a>

        </div>
    </form>
</div>
<div class="foot">
    <p class="ffoot"><b>Не має облікового запису?</b></p>

    <a href="#" class="regi">Зареєструватися</a>
</div>
</body>
</html>
